<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-10/css/all.css" integrity="sha512-Dj9pt3sZROOuTTs9S89ykGZeu1XQgWKg3DVpu5tZALApsrWdd3tnVjTclUuVONaHM4O8GgCnjSbHlTKXrd2OWg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <header>
    <div class="logo">
      <img src="img/logo.svg" alt="logo-spotify">
    </div>

    <div class="upgrade">
      <a href="#">Effettua l'upgrade</a>
    </div>
  </header>

  <main>

    <aside>

      <div class="aside-top">
        <ul>
          <li class="home"> <img src="img/home.svg" alt=""> Home </li>
          <li> <img src="img/search.svg" alt=""> Cerca </li>
          <li> <img src="img/libreria.svg" alt=""> La tua libreria </li>
        </ul>
      </div>

      <div class="aside-central">
        <span class="playlist-aside">playlist</span>
        <ul>
          <li class="select"><i class="fas fa-plus-square"></i> Crea Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
          <li>Nome Playlist</li>
        </ul>



      </div>



      <div class="aside-bottom">
        <span><img src="img/download.svg" alt="">Installa App</span>
        <div class="line"></div>
        <span class="john"><img class="user" src="img/profile.svg" alt="">John Doe</span>


      </div>




    </aside>
  </main>

  <footer>
    <div class="footer-left">
      <img src="img/sinister.jpeg" alt="img-sinister-album">
      <div class="album-name">
        <p>Sinister</p>
        <p class="subtitle">Brano nome</p>
      </div>
      <span>
        <i class="far fa-heart"></i> 
        <i class="far fa-folder"></i>
      </span>
      
    </div>
    <div class="footer-central">
      <div class="footer-central-top">
        <ul>
          <li><i class="fas fa-random"></i></li>
          <li><i class="fas fa-caret-left"></i></li>
          <li><i class="play far fa-play-circle"></i></li>
          <li><i class="fas fa-caret-right"></i></li>
          <li><i class="fas fa-undo-alt"></i></li>
        </ul>

      </div>



      <div class="footer-central-down">
        <span>0:25</span>
        <div class="riprod-line"></div>
        <span>4:35</span>


      </div>


    </div>








    <div class="footer-right">a</div>


  </footer>


  
</body>
</html>
